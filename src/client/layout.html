<template name="layout">
  {{#ionBody}}
    {{> ionNavBar class="bar-positive"}}
    {{#ionNavView}}
      {{> yield}}

      {{#if currentUser}}
        {{#if isIOS}}
          {{#ionTabs style="android" class="tabs-striped tabs-background-positive tabs-color-light"}}
            {{> ionTab title="Home" path="home" iconOff="ios-home-outline" iconOn="ios-home"}}
            {{> ionTab title="My Projects" path="projects.list" iconOff="ios-star-outline" iconOn="ios-lightbulb-outline"}}
            {{> ionTab title="Messages" path="messages.list" iconOff="ios-heart-outline" iconOn="ios-chatboxes-outline" badgeNumber=unreadMessages}}
            {{> ionTab title="Profile" path="profile" iconOff="ios-gear-outline" iconOn="ios-gear"}}
          {{/ionTabs}}
        {{else}}
          {{#ionTabs style="android" class="tabs-striped tabs-background-positive tabs-color-light"}}
            {{> ionTab title="Home" path="home" icon="android-home"}}
            {{> ionTab title="My Projects" path="projects.list" icon="lightbulb"}}
            {{> ionTab title="Messages" path="messages.list" icon="chatboxes" badgeNumber=unreadMessages}}
            {{> ionTab title="Profile" path="profile" icon="gear-b"}}
          {{/ionTabs}}
        {{/if}}
      {{/if}}
    {{/ionNavView}}
  {{/ionBody}}
</template>
