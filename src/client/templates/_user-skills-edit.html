<template name="_userSkillsEdit">
  {{#ionModal customTemplate=true}}
    {{#autoForm collection="UserSkills" doc=userSkills id="userskills-edit-form" type="update"}}
      <div class="bar bar-header bar-stable">
        <button data-dismiss="modal" type="button" class="button button-clear">Cancel</button>
        <h2 class="title">Edit Your Skills</h2>
        <button type="submit" class="button button-positive button-clear">Update</button>
      </div>
      <div class="content has-header overflow-scroll">
        {{> afQuickFields omitFields="owner"}}
      </div>
    {{/autoForm}}
  {{/ionModal}}
</template>
