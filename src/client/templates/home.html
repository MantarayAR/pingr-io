<template name="home">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Pingr</h1>
  {{/contentFor}}
  {{#ionView}}
    {{#ionContent}}
      <div class="home">
        {{#if currentUser}}
          {{> homeDecisions}}
        {{else}}
          {{> homeSplash}}
        {{/if}}
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="homeSplash">
  <p>Need talented individuals for your idea?</p>
  <p>Looking for the Next Big Thing<small class="sup">&#8482;</small> to contribute to?</p>

  <p>Find awesome ideas and help turn turn them into reality!</p>
  <button class="button" data-ion-modal="_login">Let's Go!</button>
</template>

<template name="homeDecisions">
  <div class="contribute">
    <h2>Looking to Contribute?</h2>
    <div class="flexbox">
      <button data-ion-modal="_userSkillsEdit" class="button button-block button-assertive">Find Projects</button>
      <div class="flexblock">
        <div class="table">
          <p class="cell">
            You can find projects relevent to your talents set by entering in your skills. We'll match you to projects that are looking for your skillset!
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="recruit">
    <h2>Have an Project?</h2>
    <div class="flexbox">
      <button data-ion-modal="_projectsNew" class="button button-block button-energized">Post Your Project</button>
      <div class="flexblock">
        <div class="table">
          <p class="cell">
            Have a project, but you're missing an important skill on your team? Post your project and get messages from talented individuals who are looking to contribute!
          </p>
        </div>
      </div>
    </div>
    <div class="flexbox">
      <button data-ion-modal="_findSkills" class="button button-block button-energized ">
      {{> ionIcon icon="ribbon-b"}} Find Talented People</button>
      <div class="flexblock">
        <div class="table">
          <p class="cell">
            You can find projects relevent to your talents set by entering in your skills. We'll match you to projects that are looking for your skillset!
          </p>
        </div>
      </div>
    </div>
  </div>
</template>
