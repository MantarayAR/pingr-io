<template name="home">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Pingr</h1>
  {{/contentFor}}
  {{#ionView}}
    {{#ionContent}}
      <div class="home">
        {{#if currentUser}}
          {{> homeDecisions}}
        {{else}}
          {{> homeSplash}}
        {{/if}}
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="homeSplash">
  <p>Need talented individuals for your idea?</p>
  <p>Looking for the Next Big Thing<small class="sup">&#8482;</small> to contribute to?</p>

  <p>Find awesome ideas and help turn turn them into reality!</p>
  <button class="button" data-ion-modal="_login">Let's Go!</button>
</template>

<template name="homeDecisions">
  <button data-ion-modal="_projectsNew" class="button button-block button-energized">I have a project</button>
  <button data-ion-modal="_userSkillsEdit" class="button button-block button-assertive">I'm looking to contribute</button>
</template>
